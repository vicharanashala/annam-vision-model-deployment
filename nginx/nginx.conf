pid        /home/aic_u3/nginx-local/logs/nginx.pid;
error_log  /home/aic_u3/nginx-local/logs/error.log warn;

worker_processes  1;

events {
    worker_connections  1024;
}

http {
    # Re-use client upgrade headers (required for Streamlit/websockets)
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream leaf_api {
        server 127.0.0.1:8001;
    }

    upstream leaf_frontend {
        server 127.0.0.1:8502;
    }

    server {
        listen 8080;
        server_name adolph-unmeteorologic-sheepishly.ngrok-free.dev;

        client_max_body_size 64M;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Backend API → expose under /api/*
        location /api/ {
            proxy_pass http://leaf_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Streamlit frontend → default route
        location / {
            proxy_pass http://leaf_frontend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

